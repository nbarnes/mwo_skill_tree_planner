<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>MWO Skill Tree Planner</title>
    <meta name="author" content="Nathaniel Barnes">
    <meta name="description" content="A skill tree planner for Mechwarrior Online">
    <meta name="keywords" content="mechwarrior, skilltree">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="scaffold.css" type="text/css">
    <link rel="stylesheet" href="planner.css" type="text/css">
  </head>
  <body>
    <script src="tree.js" type="text/javascript"></script>
    <script src="planner.js" type="text/javascript"></script>
    <script src="dom-to-image.min.js" type="text/javascript"></script>

    <div id='pane'>

      <div id='modal-overlay' class='hide'>
        <div id='modal-window'>
          <div id='permalink-display'>
            Permalink Goes Here
          </div>
        </div>
      </div>

      <div id='left-sidebar' class='sidebar'>
        <div id='total-nodes-display'>
          <span id='node-selection-counter'>
          </span>
          <span> / <span>
          <span id='node-total'>
          </span>
        </div>

        <div id='cost-totals-display'>cost totals go here</div>

        <div id='permalink-button' class='clickable-div'>Get Permalink</div>
        <div id='reset-all-button' class='clickable-div'>Reset All</div>
        <div id='reset-tree-button' class='clickable-div'>Reset Tree</div>
        <div id='select-tree-button' class='clickable-div'>Select Tree</div>

      </div>

      <div id='graph-view'>
      </div>

      <div id='right-sidebar' class='sidebar'>
        <div id='bonuses-header'>Bonuses</div>
        <div id='bonuses-display'></div>
      </div>

    </div>

    <div id='footer'>
      If you've enjoyed this tool, please consider donating to
      <a href="http://purrfectpals.org/">Purrfect Pals</a>,
      a no-kill cat shelter here in Seattle.
      <br/>
      Copyright Nathaniel Barnes, nbarnes@gmail.com
    </div>

  </body>

</html>
